name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. npm ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install npm dependencies
        run: npm ci

      # 4. ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’ãƒ“ãƒ«ãƒ‰ï¼ˆViteï¼‰
      - name: Build frontend
        run: npm run build

      # 5. ãƒ“ãƒ«ãƒ‰ç¢ºèª
      - name: Verify build
        run: |
          echo "ğŸ“¦ Built files:"
          ls -lh public/build/ || echo "No build folder"

      # 6. PHP ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, json, curl

      # 7. Composer ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆæœ¬ç•ªç”¨ï¼‰
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      # 8. ä¸è¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ï¼ˆè»¢é€å‰ï¼‰
      - name: Clean up before deploy
        run: |
          rm -rf .git .github node_modules tests
          rm -f .env .env.* .gitignore .gitattributes
          rm -rf storage/logs/* storage/framework/cache/* storage/framework/sessions/* storage/framework/views/*

      # 9. rsync ã§ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy via rsync
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" rsync -avz --delete \
            --exclude='.env' \
            --exclude='storage/logs/' \
            --exclude='storage/framework/cache/' \
            --exclude='storage/framework/sessions/' \
            --exclude='storage/framework/views/' \
            -e "ssh -o StrictHostKeyChecking=no -p 22" \
            ./ ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:/home/laravel-times/www/schedule-navi/

      # 10. SSH ã§ãƒ‡ãƒ—ãƒ­ã‚¤å¾Œã®å‡¦ç†
      - name: Post-deploy commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            cd /home/laravel-times/www/schedule-navi
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            chmod -R 775 storage bootstrap/cache

      # 11. å®Œäº†é€šçŸ¥
      - name: Deployment completed
        run: echo "âœ… schedule-navi deployed successfully!"
